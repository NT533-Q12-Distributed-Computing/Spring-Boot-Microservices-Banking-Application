name: Docker CI (Selective Build with Trivy)

on:
  push:
    branches: [ main ]
    paths:
      - 'Service-Registry/**'
      - 'API-Gateway/**'
      - 'User-Service/**'
      - 'Account-Service/**'
      - 'Transaction-Service/**'
      - '.github/workflows/docker-ci.yml'
  workflow_dispatch:

env:
  IMAGE_NAMESPACE: tienphatng237
  IMAGE_TAG: v1

jobs:
  service-registry:
    if: contains(github.event.head_commit.message, '') || contains(join(github.event.commits.*.modified, ','), 'Service-Registry/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build service-registry
        run: docker build -t $IMAGE_NAMESPACE/service-registry:$IMAGE_TAG ./Service-Registry

      - name: Trivy scan service-registry
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: $IMAGE_NAMESPACE/service-registry:$IMAGE_TAG
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Push service-registry
        run: docker push $IMAGE_NAMESPACE/service-registry:$IMAGE_TAG

  api-gateway:
    if: contains(join(github.event.commits.*.modified, ','), 'API-Gateway/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build api-gateway
        run: docker build -t $IMAGE_NAMESPACE/api-gateway:$IMAGE_TAG ./API-Gateway

      - name: Trivy scan api-gateway
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: $IMAGE_NAMESPACE/api-gateway:$IMAGE_TAG
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Push api-gateway
        run: docker push $IMAGE_NAMESPACE/api-gateway:$IMAGE_TAG

  user-service:
    if: contains(join(github.event.commits.*.modified, ','), 'User-Service/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build user-service
        run: docker build -t $IMAGE_NAMESPACE/user-service:$IMAGE_TAG ./User-Service

      - name: Trivy scan user-service
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: $IMAGE_NAMESPACE/user-service:$IMAGE_TAG
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Push user-service
        run: docker push $IMAGE_NAMESPACE/user-service:$IMAGE_TAG
